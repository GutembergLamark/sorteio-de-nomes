<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Sorteio</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
</head>
<body>
    
    <header>
        <img src="./assets/img/logo.svg" alt="">
        <h1>Sorteio de nomes Kenzie Academy</h1>
    </header>

    <main class="app">
        <section>
            <h2>Sortear Nomes</h2>
            <p>Crie o sorteio de <strong>nomes</strong> facilmente utilizando esssa opção, você poderá salvar o sorteio e compartilhar o link com outras pessoas</p>

            <hr>

            <p class="text-left">Adicione os nomes</p>

            <div class="formulario">

                <label for="entradaNomes">Adicione os nomes para o sorteio</label>
                <textarea id="entradaNomes" placeholder="Adicione os nomes separados por vírgula (João,Maria,José)" required></textarea>

                <button id="entradaNomes" class="botaoSortear">Sortear</button>

            </div>

            <div class="resultado">
                <span class="fechar">X</span>
                <p>Resultado:</p>
            </div>

        </section>

    </main>

    <footer>
        <p>&COPY; Copyright 2022 | Gutemberg Lamark</p>
    </footer>
</body>

</html>
